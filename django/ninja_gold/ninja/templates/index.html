<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Your Gold:</p>
            <p class="gold_display">{{gold}}</p>
        </div>
        <div class="options">
            <div class="farm">
                <h1>Farm</h1>
                <br>
                <p>(earns 10-20 golds)</p>
                <br>
                <form action="/process_money" method='post'>
                    {% csrf_token %}
                    <input type="hidden" name="gold" value=farm>
                    <button type="submit">Find Gold!</button>
                </form>
            </div>
            <div class="cave">
                <h1>Cave</h1>
                <br>
                <p>(earns 5-10 golds)</p>
                <br>
                <button type="submit" >Find Gold!</button>
            </div>
            <div class="house">
                <h1>House</h1>
                <br>
                <p>(earns 2-5 golds)</p>
                <br>
                <button type="submit">Find Gold!</button>
            </div>
            <div class="casino">
                <h1>Casino</h1>
                <br>
                <p>(earns/takes 0-50 golds)</p>
                <br>
                <button type="submit">Find Gold!</button>
            </div>
        </div>
        <div class="footer">
            <p>Activities:</p>
            <div class="output">
                <p>Output 1 {{value_gold}}</p>
                <p>Output 2</p>
            </div>
        </div>
    </div>
</body>
</html>
