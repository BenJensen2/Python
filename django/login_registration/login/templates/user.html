<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}"">
</head>
<body>
    <div class="container">
        <div class="registration">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <!-- <p>{{message.tags}}</p> displays "error" because it's the error tag-->
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                <!-- Only displaying the first error, need it to display all -->
                <!-- Remove bullet -->
                <!-- Improve: show error in box with red outline (CSS) -->
                {% endfor %}
            </ul>
            {% endif %}
            <form action="create" method="POST">
                {% csrf_token %}
                <h1>Registration</h1>
                <br>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>
                            <!-- extra_tag -->
                            <input type="text" name="fname">
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>
                            <input type="text" name="lname">
                        </td>
                    </tr>
                    <tr>
                        <td>Birthdate</td>
                        <td>
                            <input type="date" name="bday">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="text" name="pword">
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm PW</td>
                        <td>
                            <input type="text" name="pword_confirm">
                        </td>
                    </tr>
                </table>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login">
            <form action="login" method="POST">
                {% csrf_token %}
                <table>
                    <h1>Login</h1>
                    <br>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="text" name="pword">
                        </td>
                    </tr>
                </table>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
