<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    {% load static %}
    <link rel="stylesheet" href="../static/css/authors.css">
</head>
<body>
    <div class="container">
        <div class="authors">
            <div class="add_author">
                <h1>Add an Author!</h1>
                <form action="add_author" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>First Name</th>
                            <th><input type='text' name="first_name"></th>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <th><input type="text" name="last_name"></th>
                        </tr>
                        <tr>
                            <th>Notes</th>
                            <th><input class="notes" type='text' name="notes"></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <button type="submit">Add!</button>
                            </th>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="authors_table">
                <table>
                    <tr>
                        <th>ID</th>
                        <th style="border-left: solid black;">Title</th>
                        <th style="border-left: solid black;">Action</th>
                    </tr>
                    {% for authors in all_authors %}
                    <tr>
                        <td >{{ authors.id }}</td>
                        <td style="border-left: solid black;">{{ authors.first_name }} {{ authors.last_name }}</td>
                        <td style="border-left: solid black;"><a href="/authors/{{authors.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <br>
        </div>
    </div>
    
</body>
</html>
