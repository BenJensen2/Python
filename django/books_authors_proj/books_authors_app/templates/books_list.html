<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {% load static %}
    <link rel="stylesheet" href="../static/css/books.css">
</head>
<body>
    <div class="container">
        <div class="books">
            <div class="add_book">
                <h1>Add a Book!</h1>
                <form action="add_book" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>Title</th>
                            <th><input type='text' name="title"></th>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <th><input class="description" type='text' name="desc"></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <button type="submit">Add!</button>
                            </th>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="books_table">
                <table>
                    <tr>
                        <th>ID</th>
                        <th style="border-left: solid black;">Title</th>
                        <th style="border-left: solid black;">Action</th>
                    </tr>
                    {% for books in all_books %}
                    <tr>
                        <td >{{ books.id }}</td>
                        <td style="border-left: solid black;">{{ books.title }}</td>
                        <td style="border-left: solid black;"><a href="/books/{{books.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <br>
        </div>
    </div>
    
</body>
</html>
