<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/all_shows.css' %}">
</head>
<body>
    <div class="container">
        <h1>All Shows</h1>
        <br>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in all_shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network.name}}</td>
                <td>{{show.release_date|date:'Y-m-d'}}</td>
                <td>
                    <a href="http://localhost:8000/shows/{{show.id}}">Show</a>
                    <a href="http://localhost:8000/shows/{{show.id}}/edit">Edit</a>
                    <a href="http://localhost:8000/shows/{{show.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="http://localhost:8000/shows/new">Add a New Show</a>
    </div>
</body>
</html>
