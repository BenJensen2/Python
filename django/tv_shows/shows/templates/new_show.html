<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_show.css' %}">
</head>
<body>
    <div class="container">
        <form action="new/create" method="post">
            {% csrf_token %}
            <h1>Add a New Show</h1>
            <br>
                <p>Title</p>
                <input type="text" name="show_title">
                <br>
                <table>
                    <tr>
                        <td>Network</td>
                        <td>Release Date</td>
                    </tr>
                    <br>
                    <tr>
                        <td><input type="text" name="show_network"></td>
                        <td><input type="date" name="show_release_date"></td>
                    </tr>
                </table>
                <br>
                <p>Description</p>
                <input type="text" name="show_description">
                <button type="submit">Create</button>
        </form>
        <a id="GoBack" href="http://localhost:8000/shows">Go Back</a>
    </div>
    
</body>
</html>
